budget: 1000 # budget of ratings to add/remove/corrupt
avoid_duplicates: true # if true, avoid adding duplicate ratings (same user-item pair) -- true for human-based operations
preserve_degree_distribution: true

random_inconsistencies:
  operation: remove                      # add is default
  target: item                        # item or user
  selection_strategy: top         # uniform | top | least  -- top (least) means focusing on most (least) active users or popular items
  max_ratings_per_node: 300          # .inf means no limit
  min_ratings_per_node: 100             # min ratings added per node
  rating_behavior:
    min_rating: 1
    max_rating: 5
    sampling_strategy: gaussian  # gaussian | uniform
  temporal_behavior:
    start_timestamp: 1009459200      # start of temporal interval (inclusive) in UNIX timestamp format
    end_timestamp: 1798761600        # end of temporal interval (inclusive) in UNIX timestamp format
