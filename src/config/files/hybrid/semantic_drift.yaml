budget: 2       # total number of reviews to add/remove/corrupt
avoid_duplicates: true    # evita duplicati (stesso user-item pair) se true
# context 1 -- change the review or the rating
semantic_drift:
  operation: corrupt
  target: item                       # item | user
  selection_strategy: top        # uniform | top | least
  max_reviews_per_node: 50           # max number of reviews modified per node
  min_reviews_per_node: 1            # min number of reviews modified per node
  min_length_of_review: 10            # min number of tokens single space separated
  model: Qwen/Qwen2.5-1.5B-Instruct
  temporal_behavior:
    start_timestamp: 459200     # start of interval (UNIX)
    end_timestamp: 2040995200       # end of interval (UNIX)
  rating_behavior:                  # rating of the added reviews
    min_rating: 1
    max_rating: 5
    sampling_strategy: gaussian      # gaussian | uniform