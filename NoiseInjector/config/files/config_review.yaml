context: realistic_noise
total_budget: 5000        # total number of reviews to add/remove/corrupt
avoid_duplicates: true    # evita duplicati (stesso user-item pair) se true

# context 1 -- remove reviews. This does not remove the rating instead, it replaces the review text with an empty string
remove_reviews:
  operation: remove
  target: item                       # user | item
  selection_strategy: uniform        # uniform | top | least
  max_reviews_per_node: 50           # max number of reviews removed per node
  min_reviews_per_node: 1            # min number of reviews removed per node
  min_length_of_review: 20            # min number of tokens single space separated
  preserve_degree_distribution: true
  temporal_interval:
    start_timestamp: 1609459200      # start of temporal interval (inclusive) in UNIX timestamp format
    end_timestamp: 1640995200
  rating_behavior:                  # rating of the added reviews
    min_rating: 1
    max_rating: 5
    sampling_strategy: gaussian      # gaussian | uniform

# context 2 -- review burst noise. Create item hubs by adding many reviews to few items
review_burst_noise:
  operation: add
  target: item                       # item | user
  selection_strategy: uniform        # uniform | top | least
  max_reviews_per_node: 50           # max number of reviews removed per node
  min_reviews_per_node: 1            # min number of reviews removed per node
  min_length_of_review: 10            # min number of tokens single space separated
  temporal_interval:
    start_timestamp: 1609459200     # start of interval (UNIX)
    end_timestamp: 1640995200       # end of interval (UNIX)


# context 3 -- add sentence noise/shuffle text to reviews
sentence_noise:
  operation: corrupt
  target: item                       # user | item
  selection_strategy: uniform        # uniform | top | least
  max_reviews_per_node: 50           # max number of reviews removed per node
  min_reviews_per_node: 1            # min number of reviews removed per node
  min_length_of_review: 10            # min number of tokens single space separated
  noise_type: shuffle                 # shuffle | token_noise | sentence_noise- shuffle words, add random words, add random sentences
  temporal_interval:
    start_timestamp: 1609459200      # start of temporal interval (inclusive) in UNIX timestamp format
    end_timestamp: 1640995200
  vocabulary_file: "config/files/vocabulary.json"  # required if noise_type is token_noise or sentence_noise
  rating_behavior: # rating of the added reviews
    min_rating: 1
    max_rating: 5
    sampling_strategy: gaussian      # gaussian | uniform