context: review_burst_noise
budget: 10000        # total number of reviews to add/remove/corrupt
avoid_duplicates: true    # evita duplicati (stesso user-item pair) se true

# context 1 -- remove reviews. This does not remove the rating instead, it replaces the review text with an empty string
remove_reviews:
  operation: remove
  target: item                       # user | item
  selection_strategy: uniform        # uniform | top | least
  max_reviews_per_node: 50           # max number of reviews removed per node
  min_reviews_per_node: 1            # min number of reviews removed per node
  min_length_of_review: 20            # min number of tokens single space separated
  temporal_interval:
    start_timestamp: 1609459200      # start of temporal interval (inclusive) in UNIX timestamp format
    end_timestamp: 1640995200
  rating_behavior:                  # rating of the added reviews
    min_rating: 1
    max_rating: 5
    sampling_strategy: gaussian      # gaussian | uniform

# context 2 -- review burst noise. Create item hubs by adding many reviews to few items
review_burst_noise:
  operation: add
  target: user                       # item | user
  selection_strategy: top        # uniform | top | least
  max_reviews_per_node: 300           # max number of reviews removed per node
  min_reviews_per_node: 100            # min number of reviews removed per node
  min_length_of_review: 20            # min number of tokens single space separated
  temporal_interval:
    start_timestamp: 1609459200     # start of interval (UNIX)
    end_timestamp: 1640995200       # end of interval (UNIX)
  near_duplicates_configuration:
      model: ramsrigouthamg/t5_paraphraser
      review: This product is absolutely one of my favourites! It lasts all day and the quality remains great from morning to night, which is something I really value when I use a product like this. I have used it many times over a long period of time, and every time the experience has been very good, very reliable, and very satisfying. The performance is excellent, the quality is excellent, and overall it feels like a great choice for everyday use, even after many hours, even after repeated use, and even when expectations are high. I would definitely recommend it because the product works well, works consistently, and works exactly as expected.
      title: The product you cannot live without 
      rating: 1 # the rating of the reviews to create the near duplicates of


# context 3 -- add sentence noise/shuffle text to reviews
sentence_noise:
  operation: corrupt
  target: item                       # user | item
  intensity: low                    # low | medium | high
  selection_strategy: uniform        # uniform | top | least
  max_reviews_per_node: 50           # max number of reviews removed per node
  min_reviews_per_node: 1            # min number of reviews removed per node
  min_length_of_review: 10            # min number of tokens single space separated
  noise_type: token_noise                 # shuffle | token_noise | sentence_noise- shuffle words, add random words, add random sentences
  model: Qwen/Qwen2.5-1.5B-Instruct # TinyLlama/TinyLlama-1.1B-Chat-v1.0
  temporal_interval:
    start_timestamp: 1609459200      # start of temporal interval (inclusive) in UNIX timestamp format
    end_timestamp: 1640995200
  #vocabulary_file: "config/files/vocabulary.json"  # required if noise_type is token_noise or sentence_noise # todo add support to vocabulary
  rating_behavior: # rating of the added reviews
    min_rating: 1
    max_rating: 5
    sampling_strategy: gaussian      # gaussian | uniform